<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CINESCAPE</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>

<body>
    <main id="dashboard">

        <div id="side-Bar">
            <h2>Menú Principal</h2>
            <a href="#">Inicio</a>
            <a href="#">Aventuras</a>
            <a href="#">Animadas</a>
            <a href="#">Drama</a>
            <a href="#">Comedia</a>
            <a href="#">Ficción</a>
            <a href="#">Super Heroes</a>

            <div id="dividir">
                <a href="#">Mi cuenta</a>
                <a href="index.html">Cerrar Sesión</a>
            </div>

        </div>


        <!-- HEADER FIJO -->
        <header class="dashboard-header">
            <div class="user-info">
                <img src="assets/img/user.png" alt="Isabella" class="profile-pic">
                <div class="welcome-text">
                    <span class="bienvenida">Bienvenida</span>
                    <span class="user-name">Isabella</span>
                </div>
            </div>
            <button class="menu-btn" id="menuBtn">
                <img src="assets/img/menu.png" alt="menu desplegable">
            </button>
        </header>

        <!-- BARRA DE BÚSQUEDA -->
        <section class="search-section">
            <p class="search-label">Encuentra tu película favorita</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="9" cy="9" r="7" stroke="white" stroke-width="2" />
                        <path d="M14 14L18 18" stroke="white" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </section>

        <!-- GRID DE PELÍCULAS -->
        <section class="movies-grid" id="moviesGrid">
            <!-- Las películas se cargarán dinámicamente aquí -->
        </section>


        <!-- MODAL DE PELÍCULA -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-container" id="modalContainer">
                <button class="modal-close-btn" id="modalCloseBtn">
                    <img src="assets/img/close.png" alt="">
                </button>

                <div class="modal-content">
                    <div class="modal-poster-wrapper">
                        <img id="modalPoster" src="" alt="" class="modal-poster">
                        <div class="modal-gradient"></div>
                    </div>

                    <div class="modal-info">
                        <h2 id="modalTitle" class="modal-title"></h2>

                        <div class="modal-meta">
                            <span id="modalCategory" class="modal-category"></span>
                            <span class="modal-separator">-</span>
                            <span id="modalYear" class="modal-year"></span>
                        </div>

                        <hr>

                        <p id="modalSinopsis" class="modal-sinopsis"></p>

                        <div class="modal-cast">
                            <p class="cast-label">Reparto:</p>
                            <p id="modalReparto" class="cast-names"></p>
                        </div>

                        <button class="modal-watch-btn" id="modalWatchBtn">
                            VER PELÍCULA
                            <img src="assets/img/play-button-arrowhead.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER FIJO CON CATEGORÍAS -->
        <footer class="categories-footer">
            <button class="category-btn" data-category="Acción">Acción</button>
            <span id="separador"></span>
            <button class="category-btn" data-category="Romance">Romance</button>
            <span id="separador"></span>
            <button class="category-btn" data-category="Terror">Terror</button>
        </footer>
    </main>


    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/modal.js"></script>
</body>

</html>
