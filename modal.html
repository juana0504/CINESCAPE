<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Película - CINESCAPE</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>
<body>
    <main id="dashboard">
        <!-- HEADER FIJO -->
        <header class="dashboard-header">
            <div class="user-info">
                <img src="assets/img/user.png" alt="Isabella" class="profile-pic">
                <div class="welcome-text">
                    <span class="bienvenida">Bienvenida</span>
                    <span class="user-name">Isabella</span>
                </div>
            </div>
            <button class="menu-btn" id="menuBtn">
                <img src="assets/img/menu.png" alt="menu desplegable">
            </button>
        </header>

        <!-- BARRA DE BÚSQUEDA -->
        <section class="search-section">
            <p class="search-label">Encuentra tu película favorita</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="9" cy="9" r="7" stroke="white" stroke-width="2"/>
                        <path d="M14 14L18 18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </section>

        <!-- GRID DE PELÍCULAS -->
        <section class="movies-grid" id="moviesGrid">
            <!-- Las películas se cargarán dinámicamente aquí -->
        </section>

        <!-- FOOTER FIJO CON CATEGORÍAS -->
        <footer class="categories-footer">
            <button class="category-btn" data-category="Acción">Acción</button>
            <span id="separador"></span>
            <button class="category-btn" data-category="Romance">Romance</button>
            <span id="separador"></span>
            <button class="category-btn" data-category="Terror">Terror</button>
        </footer>

        <!-- ========================================
             MODAL DE PELÍCULA (OVERLAY)
             ======================================== -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-container" id="modalContainer">
                <!-- Botón de cerrar -->
                <button class="modal-close-btn" id="modalCloseBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="11" stroke="white" stroke-width="2"/>
                        <path d="M8 8L16 16M16 8L8 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>

                <!-- Contenido del modal -->
                <div class="modal-content">
                    <!-- Imagen destacada -->
                    <div class="modal-poster-wrapper">
                        <img id="modalPoster" src="" alt="" class="modal-poster">
                        <div class="modal-gradient"></div>
                    </div>

                    <!-- Información de la película -->
                    <div class="modal-info">
                        <h2 id="modalTitle" class="modal-title">The Night Fury</h2>
                        
                        <div class="modal-meta">
                            <span id="modalCategory" class="modal-category">Acción</span>
                            <span class="modal-separator">-</span>
                            <span id="modalYear" class="modal-year">2025</span>
                        </div>

                        <p id="modalSinopsis" class="modal-sinopsis">
                            En un mundo donde los dragones son solo leyendas, una criatura alada resurge con una furia imparable...
                        </p>

                        <div class="modal-cast">
                            <p class="cast-label">Reparto:</p>
                            <p id="modalReparto" class="cast-names">Mason Thames, Gerard Butler, Nico Parker</p>
                        </div>

                        <button class="modal-watch-btn" id="modalWatchBtn">
                            VER PELÍCULA
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M8 5V19L19 12L8 5Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/modal.js"></script>
</body>
</html>
